    <div class="container">
        <h1 class="titulo-1">Palindromo</h1>
        <p class="parrafo-1">

            leyendo de derecha a izquierda como de izquierda a derecha.
        </p>

        <div class="palindromo">
            <input type="text" class="word" placeholder="Ingrese una palabra...">
            <button class="btn">Enviar</button>
            <br>
        </div>
            <span class="resultado">¿Es esa palabra un palindromo?</span>
    </div>
