    <body>
        <h1>FLEXBOX</h1>
        <section>
            <div class="flex-container">
                <div class="caja c1">
                    caja 1
                </div>
                <div class="caja c2">

            <div class="grid-layout">

                    cabecera
                </div>

                    menu

                    contenido

                    Barra lateral
                </div>
                <div class="box a5">
                    Pie de pagina
                </div>
            </div>

        <section>
            <div id="tercera-clase">
                <h1 id = "h1 centrado"aling center>Proyecto CSS</h1>

                <br><br><br><br>
                
                <nav class="navegacion">
                    <ul class="menu">
                        <li>Home</li>
                        <li>Articulos</li>
                        <li>Noticias</li>
                        <li>Videos</li>
                        <li>Cursos</li>
                    </ul>
                </nav>
